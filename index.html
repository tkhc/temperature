<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Length Converter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <form>
  <section class="form-group">
    <h1>Convert temperature measurements instantly</h1>
    <input id="inputFahrenheit" type="number" oninput="converter(this.id,this.value)" aria-label="value">
    <span>Fahrenheit</span>
    <span>&xharr;</span>
    <input id="inputCelsius" type="number" oninput="converter(this.id,this.value)" aria-label="value">
    <span>Celsius</span>
    <span>&xharr;</span>
    <input id="inputKelvin" type="number" oninput="converter(this.id,this.value)" aria-label="value">
    <span>Kelvin</span>
  </section>
<br>
<section class="form-group">
    <h1>Convert miles to feet instantly</h1>
    <input id="milesValue" type="text" onkeyup="toFeet()" aria-label="value">
    <span>Miles</span>
    <span>&xharr;</span>
    <input id="feetValue" type="text" onkeyup="toMiles()" aria-label="value">
    <span>Feet</span>
    <p id="msg"></p>
  </section>
  </form>  
    <script src="convert.js"></script>
</body>

</html>
